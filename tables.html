<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-10">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Hot Restaurants</h1>
            <h2 class="card-text">
              Current Reservations and Waiting List
            </h2>
            <a href="#" class="btn btn-danger">Make Reservations</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="card">
            <div id ="currentReservations" class="card-body">
                <h1 class="card-title">Current Reservations</h1>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
              <div class="card">
                <div id ="waitingList" class="card-body">
                    <h1 class="card-title">Waiting List</h1>
                </div>
              </div>
            </div>
            
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      $.get("/api/tables/", function(data) {
        console.log(data);
        data.forEach((data, i) => {
          $("#currentReservations").append(`<div class="row">
            <div class="col-sm-10">
              <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Table #${i+1}</h3>
                    <p>Name: ${data.customerName}<p>
                    <p>Phone #: ${data.phoneNumber}<p>
                    <p>Email: ${data.customerEmail}<p>
                    <p>ID: ${data.customerID}<p>
                </div>
              </div>
            </div>`)
        })
        }
      )
      $.get("/api/waitlist/", function(data) {
        console.log(data);
        data.forEach((data, i) => {
          $("#waitingList").append(`<div class="row">
            <div class="col-sm-10">
              <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Wait Spot #${i+1}</h3>
                    <p>Name: ${data.customerName}<p>
                    <p>Phone #: ${data.phoneNumber}<p>
                    <p>Email: ${data.customerEmail}<p>
                    <p>ID: ${data.customerID}<p>
                </div>
              </div>
            </div>`)
        })
        }
      )
    })
    
  </script>
</html>
